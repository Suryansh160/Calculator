<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" disabled />
        <div class="button-container">
            <button class="button function clear">AC</button>
            <button class="button function">DEL</button>
            <button class="button function">^</button>
            <button class="button operator">/</button>

            <button class="button number f">7</button>
            <button class="button number f">8</button>
            <button class="button number f">9</button>
            <button class="button operator f">*</button>

            <button class="button number f">4</button>
            <button class="button number f">5</button>
            <button class="button number f">6</button>
            <button class="button operator">-</button>

            <button class="button number f">1</button>
            <button class="button number f">2</button>
            <button class="button number f">3</button>
            <button class="button operator">+</button>

            <button class="button function">âˆš</button>
            <button class="button number f">0</button>
            <button class="button number f">.</button>
            <button class="button operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
